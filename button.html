<!DOCTYPE html>
<html>
    <head>
        <title>button</title>
    </head>

    <body>
        <a href="lyrics.html" target="_blank">
        <button style="font-size: 20px; background-color: lightcoral; color: wheat; border-radius: 15px;">
            Click me
        </button>
        </a>

        <!-- javascript
         how to run a function using button -->
        <button onclick="doSomething()" font-size: 20px; background-color: yellow; color: wheat; border-radius: 15px;">
            Click me
        </button>

        <p id="greeting">Hello</p>
        <script>
            function doSomething(){
                document.getElementById("greeting").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
